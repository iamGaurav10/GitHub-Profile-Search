<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <input type="text" class="customInput" placeholder="Enter User ID">
    </form>

    <div class="container">
        <div class="left">
            <img src="https://pinnacle.works/wp-content/uploads/2022/06/dummy-image.jpg" alt="">
        </div>
        <div class="right">
            <div class="box" id="name">Search GitHub users !</div>
            <div class="box" id="description"></div>
            <div class="box" id="hero">
                <div class="top">
                    <div class="sections">Followers: <span id="followers">0</span></div>
                <div class="sections">Following: <span id="following">0</span></div>
                <div class="sections">Repos: <span id="repos">0</span></div>
                </div>
                <div class="bottom">
                    <div class="area">Twitter: <span id="twitter"></span></div>
                    <div class="area">Location: <span id="location"></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
